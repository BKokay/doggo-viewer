<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Doggo Viewer</h1>
        <span id="dog-name">Dougie the Default Doggo</span>
    </header>
    <section class="section-container">
        <section class='column' id='left-column'>
            <section class="item">
                <span>Choose your Breed!</span>
            </section>
            <section class="item">
                <select>
                    <option value="starter" selected>Select Me!</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container">
                    <section class="container">
                        <div>&#128054; &#128054; &#128054; &#128054; &#128054; &#128054;</div>
                        <img src="http://placedog.net/500/500" class="dog image" alt="corgi photo" />
                    </section>
                </section>
            </section>
        </section>
        <section class='column'>
            <section class="item">
                <span>Doggo Characteristics</span>
                <ul>
                    <li id="MF">S: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Ham, String Cheese</li>
                    <li id="dislikes">Dislikes: Bats, cats</li>
                    <li id="fun-fact">Additional Info: On every walk, has to visit that one spot where he found a slice
                        of cheese six months ago.</li>
                </ul>
            </section>


        </section>
    </section>
    <script src="main.js"></script>
</body>

</html>
